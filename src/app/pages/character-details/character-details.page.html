<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start" defaulthref="/tabs/episodes">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Character Details</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>

	<ion-card *ngIf="character">
		
		
			<ion-card-header color="primary"> {{ character.name }}

            <div>
			 <ion-buttons slot="end">
                <ion-button (click)="unfavouriteCharacter()" *ngIf="isFavouriteCharacters">
                <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
                 </ion-button>
                <ion-button (click)="favouriteCharacter()" *ngIf="!isFavouriteCharacters">
                 <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
                </ion-button>
             </ion-buttons>
            </div>
            <p align="center"><img [src]="character.img" width="180" height="180" class="info-img"></p>
            </ion-card-header>


            
            <ion-item class="movie-info" lines="none">
				<ion-icon name="flask" slot="start"></ion-icon>
				Occupation: {{ character.occupation }}
			</ion-item>			
			<ion-item class="movie-info" lines="none">
				<ion-icon name="finger-print" slot="start"></ion-icon>
				Nickname: {{ character.nickname }}
			</ion-item>
            
			<ion-item class="movie-info" lines="none">
				<ion-icon name="pulse" slot="start"></ion-icon>
				Status: {{ character.status }}
			</ion-item>
            
			<ion-item class="movie-info" lines="none">
				<ion-icon name="tv" slot="start"></ion-icon>
				Season: {{ character.appearance}}
			</ion-item>

		
	</ion-card>
</ion-content>
