<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-buttons>
		<ion-title> Quote Details </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="quote">


		<ion-card-header color="primary"> {{ quote.quote}} 


		<div class="movie-info" lines="none">
			<ion-icon name="person" slot="start"></ion-icon>
			Author: {{ quote.author }}
		</div>

		<div class="movie-info" lines="none">
			<ion-icon name="tv" slot="start"></ion-icon>
			Author: {{ quote.series}}
		</div>

       </ion-card-header>
	</ion-card>
</ion-content>
